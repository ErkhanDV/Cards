<!doctype html>
<html lang='ru'>
<head>

  <meta charset='utf-8'>
  <title>Cards</title>
  <link href="src/css/main.css" rel="stylesheet">

</head>

<body>

  <div>
    Результат: 
    <span id='result'></span>
  </div>
  <div>
    Карты дилера: 
    <span id='diller-cards'></span>
  </div>
  <div>
    Карты игрока: 
    <span id='player-cards'></span>
  </div>
  <div class='buttons'>
    <button id='get-card' class='button-regular'>Взять карту</button>
    <button id='end-round' class='button-regular'>Завершить</button>
    <button id='new-round' class='button-start'>Новый раунд</button>
  </div>

  <svg id='cardPicture' viewBox='0 0 610 155' xmlns='http://www.w3.org/2000/svg'>
  </svg>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src='src/js/main.js'></script>

</body>

</html>
