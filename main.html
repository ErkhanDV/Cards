<!doctype html>
<html lang='ru'>
<head>

  <meta charset='utf-8'>
  <title>Cards</title>
  <link href="src/css/main.css" rel="stylesheet">

</head>

<body>

  <div>
    Результат: 
    <span id='result'></span>
  </div>
  <div>
    Карты дилера: 
    <span id='diller-cards'></span>
  </div>
  <div>
    Карты игрока: 
    <span id='player-cards'></span>
  </div>
  <div class='buttons'>
    <button id='get-card' class='button-regular'>Взять карту</button>
    <button id='end-round' class='button-regular'>Завершить</button>
    <button id='new-round' class='button-start'>Новый раунд</button>
  </div>

  <svg id='cardPicture' viewBox='0 0 240 80' xmlns='http://www.w3.org/2000/svg'>
    <g class='cardSuit'>
      <rect x='5' y='5' rx='15' ry='15' class='cardRect' width="50" height="70"/>
      <text x='30' y='60' class='cardWorth' text-anchor='middle'>J</text>
      <text x='40' y='20'>&spades;</text>
    </g>
    <g class='cardSuit'>
      <rect x='60' y='5' rx='15' ry='15' class='cardRect' width="50" height="70"/>
      <text x='85' y='60' class='cardWorth' text-anchor='middle'>Q</text>
      <text x='95' y='20'> &clubs;</text>
    </g>
    <g class='cardSuitRed'>
      <rect x='115' y='5' rx='15' ry='15' class='cardRect' width="50" height="70"/>
      <text x='140' y='60' class='cardWorth' text-anchor='middle'>K</text>
      <text x='150' y='20'>&hearts;</text>
    </g>
    <g class='cardSuitRed'>
      <rect x='170' y='5' rx='15' ry='15' class='cardRect' width="50" height="70"/>
      <text x='195' y='60' class='cardWorth' text-anchor='middle'>A</text>
      <text x='205' y='20'>&diams;</text>
    </g>
    
  </svg>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src='src/js/main.js'></script>

</body>

</html>
